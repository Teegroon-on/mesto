<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<div class="content">
  <header class="header content__element content__element_type_header">
    <img
      src="./images/header__logo_light.svg"
      alt="Логотип Место"
      class="header__logo">
  </header>
  <main>
    <section class="profile content__element">
      <img src="./images/avatar.jpg"
           alt="Фотография пользователя"
           class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-block">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button profile__button_type_edit"
                  aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button profile__button_type_add" aria-label="Добавить фотографию"></button>
    </section>
    <section class="cards content__element" aria-label="Фотографии">
      <div class="card">
        <img src="./images/element__image/element__karachaevsk.png"
             alt="Фото Карачаевск"
             class="card__image">
        <div class="card__description">
          <h2 class="card__title">
            Карачаевск
          </h2>
          <div class="card__like">
            <button type="button"
                    class="card__like-button"
                    aria-label="Добавить в избранное"></button>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="./images/element__image/element__elbrus.png"
             alt="Фото Эльбрус"
             class="card__image">
        <div class="card__description">
          <h2 class="card__title">
            Гора Эльбрус
          </h2>
          <div class="card__like">
            <button type="button"
                    class="card__like-button"
                    aria-label="Добавить в избранное"></button>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="./images/element__image/element__dombai.png"
             alt="Фото Домбай"
             class="card__image">
        <div class="card__description">
          <h2 class="card__title">
            Домбай
          </h2>
          <div class="card__like">
            <button type="button"
                    class="card__like-button"
                    aria-label="Добавить в избранное"></button>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="./images/element__image/element__elbrus.png"
             alt="Фото Эльбрус"
             class="card__image">
        <div class="card__description">
          <h2 class="card__title">
            Гора Эльбрус
          </h2>
          <div class="card__like">
            <button type="button"
                    class="card__like-button"
                    aria-label="Добавить в избранное"></button>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="./images/element__image/element__dombai.png"
             alt="Фото Домбай"
             class="card__image">
        <div class="card__description">
          <h2 class="card__title">
            Домбай
          </h2>
          <div class="card__like">
            <button type="button"
                    class="card__like-button"
                    aria-label="Добавить в избранное"></button>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="./images/element__image/element__karachaevsk.png"
             alt="Фото Карачаевск"
             class="card__image">
        <div class="card__description">
          <h2 class="card__title">
            Карачаевск
          </h2>
          <div class="card__like">
            <button type="button"
                    class="card__like-button"
                    aria-label="Добавить в избранное"></button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer content__element">
    <p class="footer__copyright">
      &copy;&nbsp;2020 Mesto Russia
    </p>
  </footer>
  <div class="popup">
    <div class="popup__container content__element">
      <h2 class="popup__title">
        Редактировать профиль
      </h2>
      <form class="popup__form" name="profileEditPopupForm">
        <label class="popup__field">
          <input type="text"
                 class="popup__input"
                 name="name"
                 id="name-input"
          >
        </label>
        <label class="popup__field">
          <input type="text"
                 class="popup__input"
                 id="job-input"
                 name="job"
          >
        </label>
        <button class="popup__save-button" type="submit">
          Сохранить
        </button>
      </form>
      <button class="popup__cancel-button" type="button" aria-label="Закрыть окно"></button>
    </div>
  </div>
</div>
<script src="./pages/index.js"></script>
</body>
</html>
