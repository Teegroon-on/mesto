<!doctype html><html lang="ru"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="content"><header class="header content__element content__element_type_header"><img src="93607ac223e47be83d9a.svg" alt="Логотип Место" class="header__logo"></header><main><section class="profile content__element"><div class="profile__image-container"><img src="74c3c0fb802dcfa83abb.jpg" alt="Фотография пользователя" class="profile__avatar"> <button class="profile__avatar-button"></button></div><div class="profile__info"><div class="profile__name-block"><h1 class="profile__name"></h1><button type="button" class="profile__button profile__button_type_edit" aria-label="Редактировать профиль"></button></div><p class="profile__job"></p></div><button type="button" class="profile__button profile__button_type_add" aria-label="Добавить фотографию"></button></section><section class="cards content__element" aria-label="Фотографии"><template id="card"><div class="card"><img src="#" alt="#" class="card__image"><div class="card__description"><h2 class="card__title">#</h2><div class="card__like"><button type="button" class="card__like-button" aria-label="Добавить в избранное"></button> <span class="card__like-number"></span></div></div><button type="button" class="card__delete-button" aria-label="Удалить"></button></div></template></section></main><footer class="footer content__element"><p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p></footer><div class="popup popup_type_edit-profile"><div class="popup__container content__element"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="profileEditPopupForm" method="post" novalidate><label class="popup__field"><input class="popup__input popup__input_type_name" placeholder="Имя" name="name" id="name-input" minlength="2" maxlength="40" required> <span class="popup__input-error name-input-error"></span></label> <label class="popup__field"><input class="popup__input popup__input_type_job" id="job-input" placeholder="Профессия" name="about" minlength="2" maxlength="200" required> <span class="popup__input-error job-input-error"></span></label> <button class="popup__save-button" type="submit">Сохранить</button></form><button class="popup__cancel-button" type="button" aria-label="Закрыть окно"></button></div></div><div class="popup popup_type_add-card"><div class="popup__container content__element"><h2 class="popup__title">Новое место</h2><form class="popup__form" name="newCardPopupForm" novalidate><label class="popup__field"><input class="popup__input popup__input_type_title" id="title-input" placeholder="Название" name="name" minlength="2" maxlength="30" required> <span class="popup__input-error title-input-error"></span></label> <label class="popup__field"><input type="url" class="popup__input popup__input_type_link" id="link-input" placeholder="Ссылка на картинку" name="link" required> <span class="popup__input-error link-input-error"></span></label> <button class="popup__save-button" type="submit">Создать</button></form><button class="popup__cancel-button" type="button" aria-label="Закрыть окно"></button></div></div><div class="popup popup_type_image"><figure class="popup__image-container"><img src="#" alt="#" class="popup__image"><figcaption class="popup__image-caption">#</figcaption><button class="popup__cancel-button" type="button" aria-label="Закрыть окно"></button></figure></div><div class="popup popup_type_avatar"><div class="popup__container content__element"><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="avatarChangePopupForm" novalidate><label class="popup__field"><input type="url" class="popup__input popup__input_type_link" id="avatar-link-input" placeholder="Ссылка на картинку" name="link" required> <span class="popup__input-error avatar-link-input-error"></span></label> <button class="popup__save-button" type="submit">Сохранить</button></form><button class="popup__cancel-button" type="button" aria-label="Закрыть окно"></button></div></div><div class="popup popup_type_delete-card"><div class="popup__container"><button type="button" class="popup__cancel-button"></button><h3 class="popup__title">Вы уверены?</h3><form name="delete-form" action="#" class="popup__form form" novalidate><button type="submit" class="popup__save-button">Да</button></form></div></div></div></body></html>
